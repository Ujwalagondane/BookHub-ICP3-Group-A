<!DOCTYPE html>
<html lang="en">
<head>
    <title>contact us</title>
    <link rel="stylesheet" href="contact.css"/>
</head>
<body>
    <div class="container">
        <div class="main-card">
            <div class="card">
                <div class="card1">
                    <img src="./imgs/contact-us-image.jpg"/ class="img">
                    
                </div>
                <div class="card2">
                    <p class="txt">Contact Us</p>
                    <input type="text" placeholder=" Enter Your Name" class="btn"/>
                    <br/>

                    <input type="email" placeholder=" Enter a valid email Address" class="btn"/>
                       <br/>

                    <input type="text" placeholder=" Enter Your Message " class="btn"/>
                        

                    <button class="submit">
                        Submit
                    </button>
                </div>

            </div>

            <div class="bottom-card">
                <div class="bt-card">
                    <p class="bt-txt">
                        <img src="./imgs/phone.png" class="image" />
                        CALL US
                    </p> 
                    <p class="text">111-222-333</p>
                </div>
                <div class="bt-card">
                    <p class="bt-txt">
                        <img src="./imgs/img3.webp" class="image" />
                        LOCATION
                    </p>
                    <p class="text">24-17 LoVe-HeVen</p>
                </div>
                <img src="./imgs/working-time.png" class="last-img"/>
                <div class="lbt-card">
                    
                    <p class="last-txt">WORKING HOUR</p>
                    <p class="text">Mon-Fri...11 am-8 pm,<br/>
                        Sat-Sun...6 am-8 pm</p>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
